<header class="site-header">
  <div class="wrapper site-header__wrapper">
    <div class="site-header__start">
      <a href="#" class="brand">Pender</a>
    </div>
    <div class="site-header__middle">
      <nav class="nav">
        <button class="nav__toggle" aria-expanded="false" type="button">
          <mat-icon>menu</mat-icon>
        </button>
        <ul class="nav__wrapper">
          <li class="nav__item"><a href="/">Home</a></li>
          <li class="nav__item"><a href="/upload">Upload</a></li>
          <li class="nav__item"><a href="/profile">Profile</a></li>
        </ul>
      </nav>
    </div>
    <div *ngIf="loginService.isLoggedIn$ | async; else logout" class="site-header__end">
      <a href="/login" (click)="logoutFunction()">Log Out</a>
    </div>
    <ng-template #logout>
      <div class="site-header__end">
        <a href="/login">Log In</a>
      </div>
    </ng-template>
  </div>
</header>
<router-outlet></router-outlet>
