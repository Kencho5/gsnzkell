<header>
   <section id="Header">
      <nav class="navbar navbar-expand-xl sticky">
         <div class="container-fluid">
            <a class="logo" href="index.html"
               ><img src="assets/images/logo.svg" alt="logo" />Pender</a
               >
            <button
               class="navbar-toggler collapsed"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarNav"
               aria-controls="navbarNav"
               aria-expanded="false"
               aria-label="Toggle navigation"
               >
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav pl-md-5 mx-auto pb-0">
                  <form [formGroup]="searchForm" (ngSubmit)="search()">
                  <div class="search-form">
                     <button type="submit" class="search-btn">
                     <img src="assets/images/search.svg" alt="search" />
                     </button>
                     <div class="search-form-field">
                        <input type="text" placeholder="Search Breed..." formControlName="text" />
                        <span class="filterIcon">
                        <img src="assets/images/filter.svg" alt="filter" />
                        </span>
                     </div>
                  </div>
                  </form>
               </ul>
               <div class="navbar-nav ml-auto" *ngIf="loginService.isLoggedIn$ | async; else logout">
                  <div class="nav-buttons">
                     <div class="user-profile position-relative" href="#">
                        <img *ngIf="loginService.user.pfp == true; else default" src="assets/images/user-pfps/{{loginService.user.id}}.jpg" alt="user-profile" class="user-profile-icon" (click)="openModal()"/>
                        <ng-template #default>
                           <img
                              class="user-profile-icon"
                              src="assets/images/default_pfp.png"
                              alt="user-profile"
                              (click)="openModal()"
                              />
                        </ng-template>
                        <div class="profile-dropdown">
                           <div class="profile-user-info d-flex align-items-center">
                              <img *ngIf="loginService.user.pfp == true; else default" src="assets/images/user-pfps/{{loginService.user.id}}.jpg" alt="user-profile"/>
                              <ng-template #default>
                                 <img
                                    src="assets/images/default_pfp.png"
                                    alt="user-profile"
                                    />
                              </ng-template>
                              <div>
                                <h5>{{loginService.user.name}}</h5>
                                <p>{{loginService.user.email}}</p>
                              </div>
                           </div>
                           <hr />
                           <div class="user-edit-profile">
                              <a href="/profile" class="align-items-center"
                                 >
                                 <mat-icon style="color: #000;">visibility</mat-icon>
                                 <!-- <img src="assets/images/edit.svg" alt="edit" /> -->
                                 <span class="">View Profile</span>
                              </a
                                 >
                           </div>
                           <hr />
                           <div class="user-edit-profile">
                              <a href="/upload" class="align-items-center"
                                 >
                                 <mat-icon style="color: #000;">add</mat-icon>
                                 <!-- <img src="assets/images/edit.svg" alt="edit" /> -->
                                 <span class="">Upload</span>
                              </a
                                 >
                           </div>
                           <hr />
                           <div class="user-logout" (click)="logoutFunction()">
                              <a
                                 href="/login"
                                 class="align-items-center"
                                 ><img src="assets/images/logout.svg" alt="logout" />
                              <span>Log out</span></a
                                 >
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <ng-template #logout>
                  <div class="navbar-nav ml-auto">
                     <div class="nav-buttons">
                        <a class="login" href="/login">Log In</a>
                     </div>
                  </div>
               </ng-template>
            </div>
         </div>
      </nav>
              <!-- Search Filter -->
        <div class="search-filter">
          <div class="filter-form-wrapper">
            <h4>Filter By:</h4>
            <form>
              <div class="filter-form">
                <div class="form-input-field">
                  <label>Animal</label>
                  <select>
                    <option value="Select....">Select....</option>
                    <option value="Cat">Cat</option>
                  </select>
                </div>
                <div class="form-input-field">
                  <label>Post Type</label>
                  <select>
                    <option value="Buy">Buy</option>
                    <option value="Meet">Meet</option>
                    <option value="Gift">Gift</option>
                  </select>
                </div>
                <div class="form-input-field">
                  <label>City/town</label>
                  <select>
                    <option value="Select....">Select....</option>
                    <option value="Dhaka">Dhaka</option>
                  </select>
                </div>
                <div class="form-input-field">
                  <label>Animal Age</label>
                  <div class="d-flex">
                    <input
                      class="me-1"
                      type="text"
                      placeholder="Min..."
                      required
                    />
                    <input
                      class="ms-1"
                      type="text"
                      placeholder="Max..."
                      required
                    />
                  </div>
                </div>
                <div class="form-input-field">
                  <label>Price</label>
                  <div class="d-flex">
                    <input
                      class="me-1"
                      type="text"
                      placeholder="Min..."
                      required
                    />
                    <input
                      class="ms-1"
                      type="text"
                      placeholder="Max..."
                      required
                    />
                  </div>
                </div>
                <div class="form-btn">
                  <input type="submit" value="Done" />
                  <input type="button" value="Close" style="background-color: red;" (click)="closeFilter()">

                </div>
              </div>
            </form>
          </div>
        </div>

   </section>
</header>
<router-outlet></router-outlet>
