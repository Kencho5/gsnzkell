<div class="up-form-field">
  <select formControlName="city" class="form-select">
    <option value="" selected disabled>
      {{ 'UPLOAD.select_city' | translate }}
    </option>
    <option *ngFor="let city of cities | keyvalue" value="{{city.key}}">
      {{ 'CITIES.' + city.key | translate }}
    </option>
  </select>
</div>
