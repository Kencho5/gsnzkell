<div class="cost-box">
  <div class="cost-description">
    <p>{{'SERVICE.service_cost' | translate}}:</p>
    <p>{{'SERVICE.balance' | translate}}:</p>
  </div>
  <div class="cost-values">
    <p *ngIf="freeUpload">Free</p>
    <p *ngIf="!freeUpload">{{ serviceCost | number: '1.2-2' }} ₾</p>
    <p>{{ balance }} ₾</p>
  </div>
</div>
