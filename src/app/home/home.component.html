<body>
  <form [formGroup]="searchForm" (ngSubmit)="search()">
  <div class="search-main">
    <div class="search-div">
      <div class="search-content">
        <div>
          <h1>Buy, Sell, Meet Or Adopt Pets</h1>
          <div class="search-content-input">
              <input type="text" id="searchText" placeholder="Breed" formControlName="text">
            </div>
          </div>
          <button type="submit" class="logo-btn" style="background: url(/assets/images/logo.png); background-size: 100% 100%;background-color: #f3ddad; padding: 30px; border-radius: 100%;"></button>
        </div>
      </div>
    </div>
  </form>

  <div class="posts-div">
      <h1 class="latest-title">Latest Posts</h1>
    <div class="latest-posts">
      <div class="post" *ngFor="let post of posts" id="{{post.id}}">
        <div class="post-img">
          <img src="/assets/postImages/{{post.id}}-{{post.imgs[0]}}" alt="">
          <p class="post-title">{{post.postType}}</p>
        </div>
        <div class="post-details">
        <h2 class="breed">{{post.breed |titlecase}}</h2>
        <div class="last">
          <p *ngIf="post.price != '' else age">{{post.price}} â‚¾</p>
          <ng-template #age>
            <p>{{post.age}} {{post.ageType|titlecase}}</p>
          </ng-template>
        <a href="/post/{{post.id}}"
        target="_blank" class="open-post">Open</a>
        </div>
        </div>
      </div>
    </div>
    <div class="arrows-div">
      <mat-icon (click)="scrollLeft()" class="scrollButton">navigate_before</mat-icon>
      <mat-icon (click)="scrollRight()" class="scrollButton">navigate_next</mat-icon>
    </div>
  </div>

</body>
