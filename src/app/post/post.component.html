<main>
    <div class="container">
      <div class="grid product">
          <div class="column-xs-12 column-md-7">
            <div class="post-type">
                <h1><mat-icon>{{icon}}</mat-icon> {{post.postType}}</h1>
            </div>
          <div class="product-gallery">
            <div class="product-image">
              <img class="active" src="/assets/postImages/{{post.id}}-{{post.imgs[0]}}">
            </div>
            <ul class="image-list">
              <li class="image-item" *ngFor="let img of post.imgs"><img src="/assets/postImages/{{post.id}}-{{img}}" (click)="changeImage($event)"></li>
            </ul>
          </div>
        </div>
        <div class="column-xs-12 column-md-5">
          <h1>{{post.animal}} - {{post.breed}}</h1>
          <p class="date"><mat-icon>event</mat-icon> {{post.date}}</p>
          <div class="post-details">
              <h2 *ngIf="post.price != ''">{{post.price}} â‚¾</h2>
              <h2>{{post.age}} {{post.ageType}} Old</h2>
          </div>
          <div class="description">
            <p>{{post.description}}</p>
          </div>
          <div class="user-details-div">
            <h1 class="user-details">{{post.name}} - <mat-icon>phone</mat-icon> {{post.phone}}</h1>
  
            <h1 class="user-details" (click)="openProfile()"><mat-icon>person</mat-icon> View Profile</h1>
          </div>
        </div>
      </div>
    </div>
  </main>
