<div class="main">
    <div class="images-div">
      
      <h1 class="post-type">
        <mat-icon>{{icon}}</mat-icon>
        {{post.postType}}
      </h1>

      <div class="active-div">
        <img src="/assets/postImages/{{post.id}}-{{post.imgs[0]}}" class="active">
        <div class="arrows-div">
          <mat-icon (click)="scrollLeft()" class="scrollButton">navigate_before</mat-icon>
          <mat-icon (click)="scrollRight()" class="scrollButton">navigate_next</mat-icon>
        </div>
      </div>
      <div class="all-imgs">
          <img *ngFor="let img of post.imgs" src="/assets/postImages/{{post.id}}-{{img}}" class="sub-img" (click)="changeImage($event)">
      </div>
    </div>
    <div class="post-details">
      <h1 class="date"><mat-icon>today</mat-icon> {{post.date}}</h1>

      <div>
        <h1 class="title">{{post.breed}}</h1>
        <h1 class="title" *ngIf="post.price != ''">{{post.price}} â‚¾</h1>
        <h1 class="title">{{post.age}} {{post.ageType |titlecase}} Old</h1>
        <p class="description">{{post.description}}</p>
      </div>

      <div class="user-details">
          <h1><mat-icon>account_circle</mat-icon> {{post.name |titlecase}}</h1>

          <h1><mat-icon>phone</mat-icon> {{post.phone}}</h1>
        <h1><mat-icon>place</mat-icon> Tbilisi</h1>
      </div>

    </div>
  </div>
