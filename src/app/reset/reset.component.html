<div class="login-root" *ngIf="step === 1">
  <div
    class="box-root flex-flex flex-direction--column"
    style="min-height: 100vh; flex-grow: 1"
  >
    <div
      class="box-root padding-top--24 flex-flex flex-direction--column"
      style="flex-grow: 1; z-index: 9"
    >
      <div class="formbg-outer">
        <div class="formbg">
          <div class="formbg-inner padding-horizontal--48">
            <span class="padding-bottom--24">Reset your password</span>
            <form
              id="stripe-login"
              [formGroup]="resetForm"
              (ngSubmit)="sendCode()"
            >
              <div class="field padding-bottom--24">
                <label for="email">Email</label>
                <input type="email" formControlName="email" autocomplete="on" />
              </div>
              <div class="field padding-bottom--24">
                <input type="submit" name="submit" value="Send Code" />
              </div>
              <div *ngIf="message" class="error-div">
                <h4>{{message}}</h4>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="hero-shape1">
        <img src="assets/images/hero-shape1.png" alt="hero-shape1" />
      </div>
      <div class="hero-shape2">
        <img src="assets/images/hero-shape2.png" alt="hero-shape2" />
      </div>
    </div>
  </div>
</div>

<div class="login-root" *ngIf="step === 2" [@fadeInOut]>
  <div
    class="box-root flex-flex flex-direction--column"
    style="min-height: 100vh; flex-grow: 1"
  >
    <div
      class="box-root padding-top--24 flex-flex flex-direction--column"
      style="flex-grow: 1; z-index: 9"
    >
      <div
        class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
      >
        <h1><a href="/" rel="dofollow">Pender</a></h1>
      </div>
      <div class="formbg-outer">
        <div class="formbg">
          <div class="formbg-inner padding-horizontal--48">
            <span class="padding-bottom--24">Enter Code</span>
            <form
              id="stripe-login"
              [formGroup]="codeForm"
              (ngSubmit)="resetPass()"
            >
              <div class="field padding-bottom--24">
                <label for="code">Code</label>
                <input type="text" formControlName="code" />
              </div>
              <div class="field padding-bottom--24">
                <label for="password">Password</label>
                <input
                  type="password"
                  formControlName="password"
                  autocomplete="on"
                />
              </div>

              <div class="field padding-bottom--24">
                <input type="submit" name="submit" value="Reset" />
              </div>
              <div class="sent-div" id="hide">
                <h4>Code Sent!</h4>
              </div>
              <div *ngIf="message" class="error-div">
                <h4>{{message}}</h4>
              </div>
              <div *ngIf="codeMessage" class="error-div">
                <h4>{{codeMessage}}</h4>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="hero-shape1">
        <img src="assets/images/hero-shape1.png" alt="hero-shape1" />
      </div>
      <div class="hero-shape2">
        <img src="assets/images/hero-shape2.png" alt="hero-shape2" />
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
<router-outlet></router-outlet>
