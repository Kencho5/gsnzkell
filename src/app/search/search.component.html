<body>
    <div class="main">
        <div class="posts">
            <div class="post" *ngFor="let post of posts" id="{{post.id}}">
                <p class="type">{{post.postType}}</p>
                <div class="image">
                    <img src="/assets/postImages/{{post.id}}-{{post.img}}">
                </div>
                <div class="bottom">
                    <p *ngIf="post.price != ''">{{post.price}} ₾</p>
                    <p>{{post.age}} {{post.ageType |titlecase}} Old</p>
                </div>
                <a href="/post/{{post.id}}" target="_blank" class="open">Open Post</a>
            </div>
        </div>
